<div class="col">
  <div class="card h-100 shadow-sm book-card">
    <div class="card-body d-flex flex-column">
      <!-- Genre Icon (centered) -->
      <div class="text-center mb-2">
        <i class="bi {{ genre_icons.get(book['genre'] if book['genre'] else 'Default', genre_icons['Default']) }} fs-2 text-secondary"></i>
      </div>

      <!-- Book Title -->
      <h5 class="card-title text-center">{{ book['title'] }}</h5>

      <!-- Author -->
      <p class="card-text text-muted text-center">{{ book['author'] }}</p>

      <!-- View Details Button -->
      <a href="{{ url_for('book_details', book_id=book['id']) }}" class="btn btn-outline-primary mt-auto">View Details</a>
    </div>
  </div>
</div>
